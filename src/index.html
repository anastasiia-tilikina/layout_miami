<!DOCTYPE html>
<html lang="en" class="my-bike">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bike</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    >

    <link
      rel="shortcut icon"
      href="./images/favicon.png"
      type="image/x-icon"
    >

    <link rel="stylesheet" href="./styles/main.scss">

    <script src="scripts/main.js" defer></script>
  </head>
  <body class="my-bike__body">
    <header class="header my-bike__section">
      <div class="header__container">
        <div class="header__content">
          <div class="header__top">
            <a
              href="#"
              class="logo header__logo"
            >
              <img
                src="./images/MyBiKE.png"
                alt="My Bike"
                class="logo__img"
              >
            </a>
          
            <div class="header__buttons">
              <a
                href="tel:+1 234 555-55-55"
                class="
                      icon 
                      header__icon 
                      icon--phone
                    "
              >
                <div class="icon__tooltip">
                  +1 234 555-55-55
                </div>
              </a>
              <a
                href="#menu"
                class="
                      icon 
                      header__icon 
                      icon--menu
                    "
              >
              </a>
            </div>
          </div>

          <h1 class="header__title">
            Take the Streets
          </h1>
        </div>
      </div>
    </header>

    <nav
      class="menu my-bike__menu"
      id="menu"
    >
      <div class="menu__container">
        <div class="menu__top">
          <a
            href="#"
            class="logo menu__logo"
          >
            <img
              src="./images/MyBiKE.png"
              alt="My Bike"
              class="logo__img"
            >
          </a>
    
          <a
            href="#"
            class="icon menu__icon icon--cross"
          >
          </a>
        </div>
    
        <ul class="menu__list">
          <li class="menu__item">
            <a
              href="#"
              class="menu__link"
            >
              Home
            </a>
          </li>
    
          <li class="menu__item">
            <a
              href="#about"
              class="menu__link"
            >
              About us
            </a>
          </li>
    
          <li class="menu__item">
            <a
              href="#Compare"
              class="menu__link"
            >
              Compare bikes
            </a>
          </li>
    
          <li class="menu__item">
            <a
              href="#details"
              class="menu__link"
            >
              Details
            </a>
          </li>
    
          <li class="menu__item"><a
              href="#contacts"
              class="menu__link"
            >
              Contacts
            </a>
          </li>
        </ul>
    
        <a
          href="tel:+1 234 5555-55-55"
          class="menu__book"
        >
          +1 234 5555-55-55
        </a>
    
        <a
          href="tel:+1 234 5555-55-55"
          class="menu__book"
        >
          Book a test ride
        </a>
      </div>
    </nav>

    <main class="my-bike__main">
      <section
        class="my-bike__section about"
        id="about"
      >
        <h2 class="about__title">
          Move Free
        </h2>

        <p class="about__paragraph">
          Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
        </p>
      </section>
    </main>
  </body>
</html>
